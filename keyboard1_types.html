<!DOCTYPE html>
<html>
<head>
 <title>Image Map</title>
</head>
<body>
 <!-- Link to a web page that opens in a new tab -->
 <a href="https://www.example.com" target="_blank"><img src="image.jpg" alt="Image"></a>

 <!-- Link to another web page within the same website -->
 <a href="page2.html"><img src="image.jpg" alt="Image"></a>

 <!-- Screen tip for a link -->
 <a href="#" title="Screen tip">Link</a>

 <!-- Redirect to a different page using the HTML method -->
 <meta http-equiv="refresh" content="0; url=https://www.example.com">

 <!-- Link for downloading a file -->
 <a href="file.pdf" download>Download</a>

 <!-- Link that starts an email message -->
 <a href="mailto:email@example.com">Email</a>
</body>
</html>
